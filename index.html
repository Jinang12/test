<body>

        <div class="container-fluid">
          <img src="weather.png" alt="" >

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>

                </form>
            </div>
        </div>
    </nav>

                      <h4 class="my-0 fw-normal">Temperature</h4>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title">Search your City<small class="text-body-secondary fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col">

                    <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title">Search your City<small class="text-body-secondary fw-light"></small></h1>

                        <li></li>

                        <li></li>

                    </div>
                  </div>
                </div>

                    </div>
                    <div class="card-body">
                      <h1 class="card-title pricing-card-title">Search your City<small class="text-body-secondary fw-light"></small></h1>
                      <ul class="list-unstyled mt-3 mb-4">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
          
              <h2 class="display-6 text-center mb-4">Other cities</h2>
          
              <div class="table-responsive">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th style="width: 34%;"></th>
                      <th style="width: 22%;">Temperature</th>
                      <th style="width: 22%;">Humidity</th>

                  </thead>

                      <td><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                    </tr>
                      </div>
                    <tr>

                      <td><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
